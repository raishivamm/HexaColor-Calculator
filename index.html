<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal Color Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Hexadecimal Color Calculator</h1>
        <div class="color-sliders">
            <div class="slider">
                <label for="red">Red:</label>
                <input type="range" id="red" min="0" max="255" value="0">
                <span id="redValue">0</span>
            </div>
            <div class="slider">
                <label for="green">Green:</label>
                <input type="range" id="green" min="0" max="255" value="0">
                <span id="greenValue">0</span>
            </div>
            <div class="slider">
                <label for="blue">Blue:</label>
                <input type="range" id="blue" min="0" max="255" value="0">
                <span id="blueValue">0</span>
            </div>
        </div>
       <!-- Same as before -->

        <div class="hex-box">
            <label for="hex">Hexadecimal Color:</label>
            <input type="text" id="hex" value="#000000" readonly>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
